<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positions + Navigation Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }

    /* Outer container */
    #container {
      width: 500px;
      height: 500px;
      background-color: brown;
      position: relative;
      margin: 40px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Navbar styled and placed at top of container */
    .navbar {
      background: linear-gradient(to right, purple, deeppink);
      padding: 10px 0;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    .navbar a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
      transition: 0.3s;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: black;
      color: white;
    }

    /* Optional: content placeholder inside container */
    .content {
      margin-top: 80px; /* pushes content below navbar */
      color: white;
      padding: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact us</a>
    </div>
    
    <div class="content">
      <p>Welcome to our page inside the container box.</p>
      <p>This content sits below the navigation bar.</p>
    </div>
  </div>

</body>
</html>
