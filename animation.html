<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animation</title>
  <style>
    button {
      color: white;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      border-radius: 4px;
      outline: none;
      padding: 10px 20px;
      margin: 5px;
    }

    #btn1 {
      background-color: aqua;
    }
    #btn2 {
      background-color: rgb(0, 60, 255);
    }
    #btn3 {
      background-color: rgb(255, 123, 0);
    }
    #btn4 {
      background-color: rgb(255, 0, 191);
      width: 120px;
    }

    /* Hover Effects */
    #btn1:hover {
      background-color: blueviolet;
    }
    #btn2:hover {
      background-color: rgb(43, 226, 171);
    }
    #btn3:hover {
      background-color: rgb(43, 86, 226);
    }
    #btn4:hover {
      background-color: rgb(226, 131, 43);
    }

    /* Active Effects */
    #btn1:active {
      transform: rotate(10deg);
    }
    #btn2:active {
      transform: scale(1.5);
    }
    #btn3:active {
      transform: translateX(10px);
    }

    /* Span and After Effect for btn4 */
    #btn4 span::after {
      content: '\2601'; /* Unicode for cloud symbol ‚òÅ */
      margin-left: 10px;
      opacity: 1;
      transition: opacity 0.3s;
    }

    #btn4:hover span {
      padding-left: 10px;
    }
    #btn4
  </style>
</head>
<body>
  <button id="btn1">Rotate</button>
  <button id="btn2">Zoom</button>
  <button id="btn3">Translate</button>
  <button id="btn4"><span>Winter</span></button>
</body>
</html>
